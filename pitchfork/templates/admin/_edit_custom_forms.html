<form method="POST" action="/admin/forms/{{ form_id }}" class="form-horizontal" id="edit_form">
    {{ form.hidden_tag() }}
    {% for field in form if (field.widget.input_type != 'hidden' and field.widget.input_type != 'submit' ) %}
        <div class="control-group{% if field.errors %} error{% endif %}" id="edit_{{ field.name }}_top">
            {{ field.label(class="control-label") }}
            <div class="controls">
                {{ field|safe }}
                <span class="edit_{{ field.name }}" style="display: none; color: #B94A48;">Field Required</span>
            </div>
        </div>
    {% endfor %}
</form>
